<!doctype html>
<html>
	<head>
		<title>{{ page.title }}</title>
		{% include headlinks.ext %}
	</head>
	<body>
		<div class='container'>
			{% include title.ext %}
			<div class='main'>
				<div class='content'>
					<div class='title'>{{ page.title }}</div>
					<div class='date'>{{ page.date | date:"%A, %d %B %Y" }}</div>
					<div class='article'>
						{{ content }}
					</div>
					<div class='comments'>
						{% if page.comments %}
							{% include comments.ext %}
						{% endif %}
					</div>
				</div>
			</div>
			{% include footer.ext %}
		</div>
		{% include track.ext %}
	</body>
</html>
